<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      font-family: Arial, sans-serif;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Dear {{ student_name }},</p>

    <p>Your sponsorship request has been <span class="status">{{ status }}</span>.</p>

    {% if sponsor_message %}
    <p><strong>Message from {{ sponsor_name }}:</strong><br>
    "{{ sponsor_message }}"</p>
    {% endif %}

    <p>Thank you for using AthletesHub platform!</p>

    <p>Best regards,<br>Sports Sponsorship Team</p>
  </div>
</body>
</html>
