{% extends 'base.html' %}

{% block content %}
<div style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-image:url(/static/images/bg_1.jpg);  min-height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="background-color: #ffffff; padding: 40px 50px; border-radius: 20px; max-width: 700px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.2);">
        
        <h2 style="text-align: center; color: #333; font-size: 28px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px;">
            Register
        </h2>

        <form action="" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Title <span style="color: red;">*</span>
                {{ form.title }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Sport Type <span style="color: red;">*</span>
                {{ form.sport_type }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Description <span style="color: red;">*</span>
                {{ form.description }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Image <span style="color: red;">*</span>
                {{ form.image }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Date <span style="color: red;">*</span>
                {{ form.date }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Time <span style="color: red;">*</span>
                {{ form.time }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                Location <span style="color: red;">*</span>
                {{ form.venue }}
            </label>

            <label style="font-size: 15px; color: #333; margin-bottom: 5px;">
                District <span style="color: red;">*</span>
                {{ form.district }}
            </label>

            <button type="submit" style="margin-top: 20px; background: linear-gradient(to right, #00b09b, #96c93d); border: none; padding: 15px; font-size: 16px; font-weight: bold; color: white; border-radius: 10px; cursor: pointer; transition: 0.3s;">
                {% if is_edit %}Update{% else %}Register{% endif %}
            </button>
        </form>
        
  
        
        
    </div>
</div>
{%endblock%}
