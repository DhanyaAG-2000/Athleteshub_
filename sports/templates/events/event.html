{% extends 'base.html' %}

{% block content %}

<div style="min-height: 100vh; background-image: url('/static/images/bg_1.jpg'); background-size: cover; background-position: center;">
    <h1 style="text-align: center; font-size: 2.5rem; color: black; margin-bottom: 30px;">Sports Events</h1>
    
    <div style="text-align: end; margin-bottom: 40px;">
        <a href="{% url 'event-register' %}"
           style="display: inline-block; padding: 12px 25px; color: white; background: linear-gradient(to right, #11998e, #38ef7d); border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px; transition: background 0.3s ease;">
            + Register New Event
        </a>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 20px;">
        {% for event in events %}
            <div style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;">
    
                <img src="{{ event.image.url }}" alt="{{ event.title }}"
                     style="width: 100%; height: 200px; object-fit: cover;">
    
                <div style="padding: 20px;">
                    <h3 style="font-size: 1.4rem; color: #2c3e50; margin-bottom: 8px;">
                        {{ event.title }} - <span style="color: #16a085;">{{ event.sport_type }}</span>
                    </h3>
    
                    <p style="font-size: 0.95rem; color: #7f8c8d; margin-bottom: 15px;">
                        {{ event.description|slice:":100" }}...
                    </p>
    
                    <div style="display: flex; gap: 10px;">
                        <a href="{% url 'event-update' pk=event.pk %}"
                           style="flex: 1; text-align: center; padding: 10px 0; background-color: #2980b9; color: white; border-radius: 6px; text-decoration: none; font-weight: bold; transition: 0.3s;">
                            Edit
                        </a>
                        <a href="{% url 'event-delete' pk=event.pk %}"
                           style="flex: 1; text-align: center; padding: 10px 0; background-color: #c0392b; color: white; border-radius: 6px; text-decoration: none; font-weight: bold; transition: 0.3s;">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

   

    


{%endblock%}
