{% extends 'base.html' %}

{% block content %}
<div style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(to right, white); min-height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="max-width: 500px; width: 90%; background-color: #ffffff; border-radius: 16px; border: 3px solid red; box-shadow: 0 12px 24px rgba(0,0,0,0.2); padding: 40px; text-align: center; animation: bounceFadeIn 1s ease;">
        
        <img src="https://img.icons8.com/color/96/000000/delete-sign.png" alt="Failure" style="margin-bottom: 20px; height: 90px; animation: glowFail 2s infinite alternate;">
        
        <h2 style="color: red; font-size: 2rem; margin-bottom: 10px;">Oops! That didnâ€™t work as expected !</h2>

        <a href="{% url 'pending-list' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #e53e3e; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
            Go Back
        </a>
    </div>
</div>

<style>
@keyframes bounceFadeIn {
    0% { opacity: 0; transform: scale(0.5) translateY(50px); }
    60% { opacity: 1; transform: scale(1.05) translateY(-10px); }
    100% { transform: scale(1) translateY(0); }
}

@keyframes glowFail {
    from { filter: drop-shadow(0 0 5px red); }
    to { filter: drop-shadow(0 0 20px red); }
}
</style>
{% endblock %}
